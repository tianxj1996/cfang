<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Score Tracker</title>
</head>
<body>
    <h1>Match Score Tracker</h1>

    <table id="playerTable"></table>

    <section>
        <h2>Admin Access</h2>
        <input type="password" id="adminPassword" placeholder="Enter admin password" required>
        <button onclick="verifyPassword()">Login</button>

        <div id="adminControls" style="display: none;">
            <h2>Add Match Result</h2>
            <select id="playerSelect"></select>
            <input type="number" id="matchResult" placeholder="Enter match result (1 or -1)" required>
            <button onclick="addMatchResult()">Add Match Result</button>

            <h2>Add Player</h2>
            <input type="text" id="newPlayerName" placeholder="Enter new player name" required>
            <button onclick="addPlayer()">Add Player</button>
        </div>
    </section>

    <section>
        <h2>Clear All Match Data</h2>
        <input type="password" id="clearDataPassword" placeholder="Enter admin password">
        <button onclick="clearMatchData()">Clear All Match Data</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
