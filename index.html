<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Match Score Tracker</h1>

    <!-- 玩家数据表格 -->
    <section>
        <table id="playerTable" border="1">
            <!-- 初始表格标题 -->
            <tr>
                <th>Player</th>
                <th>Matches</th>
                <th>Win Rate (%)</th>
                <th>Net Wins</th>
                <th>Actions</th>
            </tr>
        </table>
    </section>

    <!-- 管理员登录 -->
    <section id="adminSection" style="display: none;">
        <h2>Add Match Data</h2>
        <select id="playerSelect"></select>
        <input type="number" id="matchResult" placeholder="Enter match result (1 or -1)">
        <button onclick="addMatchResult()">Add Match Result</button>
    </section>
    <!-- 添加玩家 -->
    <section>
        <input type="text" id="newPlayerName" placeholder="Enter new player name">
        <button onclick="addPlayer()">Add Player</button>
        <button onclick="undoLastMatch()">Undo Last Match</button>
    </section>

    <!-- 清除所有比赛数据 -->
    <section>
        <h2>Clear All Match Data</h2>
        <input type="password" id="clearPassword" placeholder="Enter admin password">
        <button onclick="clearAllMatches()">Clear All Match Data</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
