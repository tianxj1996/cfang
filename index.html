<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Match Score Tracker</h1>

    <!-- 玩家表格 -->
    <table id="playerTable"></table>

    <!-- 添加比赛数据 -->
    <section id="adminSection">
        <h2>Add Match Data</h2>
        <input type="password" id="matchDataPassword" placeholder="Enter admin password">
        <select id="playerSelect"></select>
        <input type="number" id="matchResult" placeholder="Enter match result (1 or -1)">
        <button onclick="addMatchResult()">Add Match Result</button>
    </section>

    <!-- 添加新玩家 -->
    <section>
        <h2>Add Player</h2>
        <input type="text" id="newPlayerName" placeholder="Enter new player name">
        <button onclick="addPlayer()">Add Player</button>
    </section>

    <!-- 清除比赛数据 -->
    <section>
        <h2>Clear All Match Data</h2>
        <input type="password" id="clearDataPassword" placeholder="Enter admin password">
        <button onclick="clearMatchData()">Clear All Match Data</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
